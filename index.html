<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon A+ QC Tool</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <h1>Login with Google</h1>
        <div id="g_id_onload"
             data-client_id="928691583865-lfnbgriiffhgd23rhr9435nl07p6jdu0.apps.googleusercontent.com"
             data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="sign_in_with"
             data-shape="rectangular"
             data-logo_alignment="left">
        </div>
    </div>

    <!-- Main Tool Section (Initially Hidden) -->
    <div id="mainTool" class="hidden">
        <h1>Amazon A+ Content QC Tool</h1>

        <!-- User Information Section -->
        <div id="user-info"></div>

        <!-- Image Upload Section -->
        <div class="upload-section">
            <h3>Upload Your A+ Image</h3>
            <label for="imageUpload" class="upload-btn">Upload A+ Image</label>
            <input type="file" id="imageUpload" style="display:none;" onchange="previewImage()">
        </div>

        <!-- Preview Section -->
        <div class="preview-section">
            <h3>Preview</h3>
            <img id="previewImage" src="" alt="Your A+ content preview will appear here" style="max-width: 100%; height: auto;">
        </div>

        <!-- Validation Section -->
        <div class="validation-section">
            <h3>Image Validation</h3>
            <ul>
                <li>Size: <span id="sizeValidation">Pending</span></li>
                <li>Dimensions: <span id="dimensionsValidation">Pending</span></li>
                <li>Format: <span id="formatValidation">Pending</span></li>
            </ul>
        </div>

        <!-- Start QC Button -->
        <button onclick="startQC()" class="qc-btn">Start QC</button>

        <!-- Result Section -->
        <div class="result-section">
            <h3>QC Results</h3>
            <p id="qcResult">No validation performed yet.</p>
        </div>
    </div>

    <!-- Link to the JavaScript -->
    <script src="script.js"></script>
</body>
</html>
