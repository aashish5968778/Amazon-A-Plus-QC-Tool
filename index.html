<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon A+ QC Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Tool Section -->
    <div id="mainTool">
        <h1>Amazon A+ Content QC Tool</h1>

        <!-- Module 1: Brand Logo -->
        <div class="module-container">
            <div class="module-content">
                <h2>Brand Logo</h2>
                <div class="image-container">
                    <img id="brandLogoImage" src="#" alt="Brand Logo" class="image-preview">
                    <label for="brandLogoUpload" class="upload-btn">Upload Brand Logo</label>
                    <input type="file" id="brandLogoUpload" accept="image/*" style="display: none;" onchange="startQC('brandLogoUpload', 'brandLogoImage')">
                </div>
            </div>
            <div class="report-container" id="brandLogoReport"></div>
        </div>

        <!-- Module 2: Brand Description -->
        <div class="module-container">
            <div class="module-content">
                <h2>Brand Description</h2>
                <p id="brandDescriptionText">Type or paste a brief overview of your brand here.</p>
                <button onclick="typeOrPasteText('brandDescriptionText')" class="type-btn">Type/Paste Text</button>
            </div>
        </div>

        <!-- Module 3: Banner Image -->
        <div class="module-container">
            <div class="module-content">
                <h2>Banner Image</h2>
                <div class="image-container">
                    <img id="bannerImage" src="#" alt="Banner Image" class="image-preview">
                    <label for="bannerImageUpload" class="upload-btn">Upload Banner Image</label>
                    <input type="file" id="bannerImageUpload" accept="image/*" style="display: none;" onchange="startQC('bannerImageUpload', 'bannerImage')">
                </div>
            </div>
            <div class="report-container" id="bannerImageReport"></div>
        </div>

        <!-- You can repeat similar blocks for other modules -->
    </div>

    <!-- Link to JavaScript -->
    <script src="script.js"></script>
</body>
</html>
